<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random pokemon</title>
	<link rel="stylesheet" href="card-style.css">	
</head>
<body>

	<main id="main">
		<div id="change-button">Change pokemon
			<img src="./img/click.png" class="click"  alt="haz click">
		</div>
	</main>

	<template id="card-temp">
		<div class="card">
			<div class="card-container">
				<div class="superior"></div>
				<img class="profile-photo" alt="photo">
				<div class="name-div">
					<h2 class="profile-name name"></h2>
					<span></span>
				
				</div>
				<h2 class="exp"></h2>
				<div class="info">

					<div class="feature">
						<h2>10K</h2>
							Ataque
					</div>
					<div class="feature">
						<h2>10K</h2>
							Ataque especial
					</div>
					<div class="feature">
						<h2>10K</h2>
							Defensa
					</div>
				</div>
			</div>
		</div>
	</template>
		
	<script type="text/javascript" src="js.js"></script>

</body>
</html>
